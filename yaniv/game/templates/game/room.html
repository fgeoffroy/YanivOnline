<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>

<body>
    <textarea id="game-log" cols="100" rows="20"></textarea><br>
    <input id="game-message-input" type="text" size="100"><br>
    <input id="game-message-submit" type="button" value="Send">
    <input id="game-quit-submit" type="button" value="Quit game">
    {{ current_user.username|json_script:"user_name" }}
    {{ room_name|json_script:"room_name" }}

    <script src="{% static 'game/deck-of-cards-master/dist/deck.js' %}"></script>
    <div id="container"></div>
    <script>
        const nb_users = 5;
        const user_name = JSON.parse(document.getElementById('user_name').textContent);
        const room_name = JSON.parse(document.getElementById('room_name').textContent);
        // var nb_users = JSON.parse(document.getElementById('nb_users').textContent);
        var $container = document.getElementById('container');

        const wsGameAdress = 'ws://'
                          + window.location.host
                          + '/ws/game/'
                          + room_name
                          + '/';
        const gameSocket = new WebSocket(wsGameAdress);

        function Connector(wsurl) {
            this.socket = new WebSocket(wsurl);
        }
        Connector.prototype.emit = function(msg) {
            var self = this;
            (function _waitForSocketConnection(callback) {
                setTimeout(function() {
                    if (self.socket.readyState === 1) {
                        // console.log("Connection is made")
                        if (callback != null) {
                            callback();
                        }
                        return;
                    } else {
                        // console.log("wait for connection...")
                        _waitForSocketConnection(callback);
                    }
                }, 5);
            })(function() {
                // console.log("message sent!!!");
                self.socket.send(JSON.stringify({
                    'card_msg': msg
                }));
            });
        }
        var con = new Connector(wsGameAdress);



        // gameSocket.onopen = function(e) {
        //     gameSocket.send(JSON.stringify({
        //         'message': 'aaaaaaaaaaaaaaa'
        //     }));
        // };

        // create Deck
        var deck = Deck(true, con);
        deck.mount($container);
        // deck.shuffle();
        // deck.poker();
        // sock.onopen = function(e) {
        //     sock.send(JSON.stringify({
        //         'message': 'aaaaaaaaaaaaaaa'
        //     }));
        // };

        const radius = 0.5;
        var angle = 3 * Math.PI / 2;
        var count = 1;
        var gap = 0;
        for (const i of Array(5).keys()) {
            angle = 3 * Math.PI / 2;
            for (const j of Array(nb_users).keys()) {
                var card = deck.cards[deck.cards.length - count];
                card.animateTo({
                    delay: 1000 + count * 100, // wait 1 second + count * 2 ms
                    duration: 500,
                    ease: 'quartOut',

                    x: ((1 + radius * Math.cos(angle) + gap) * window.innerWidth - window.innerWidth) / 2,
                    y: ((1 - radius * Math.sin(angle)) * window.innerHeight - window.innerHeight) / 2
                });
                card.setSide('front');
                count++;
                angle += 2 * Math.PI / nb_users;
            };
            gap += 0.05;
        };

        // deck.poker();

        var card = deck.cards[deck.cards.length - 2];
        // card.mount($container);
        // // // // Allow to move/drag it
        // // card.disableDragging();
        // // card.enableFlipping();
        // const radius = 0.5;
        // card.animateTo({
        //     delay: 1000 + 0 * 2, // wait 1 second + i * 2 ms
        //     duration: 500,
        //     ease: 'quartOut',
        //
        //     x: ((1 + radius * Math.cos(3 * Math.PI / 2)) * window.innerWidth - window.innerWidth) / 2,
        //     y: ((1 - radius * Math.sin(3 * Math.PI / 2)) * window.innerHeight - window.innerHeight) / 2
        // });
        card.setSide('back');
        card.enableFlipping();

        //     document.querySelector('#game-log').value += (data.message + '\n');
        //     // document.querySelector('#game-log').value += (toJson(' has left the game.') + '\n');
        // };

        //     quitSocket.send(JSON.stringify({

        //     }));
        //     // quitSocket.close();
        //     window.location.replace("/game/disconnect");
        // };
        //

        // cardSocket.onmessage = function(e) {
        //     deck.flip();
        //     document.querySelector('#game-log').value += ('The card has been flipped.' + '\n');
        // };





        gameSocket.onmessage = function(e) {
            const data = JSON.parse(e.data);
            if (data.hasOwnProperty('chat_msg')) {
                document.querySelector('#game-log').value += (data.chat_msg + '\n');
            } else if (data.hasOwnProperty('quit_msg')) {
                document.querySelector('#game-log').value += (data.quit_msg + ' has quit the game.' + '\n');
            } else if (data.hasOwnProperty('card_msg')) {
                deck.flip();
                document.querySelector('#game-log').value += ('The card has been flipped.' + '\n');
            } else {
              // pass
            }
        };

        gameSocket.onclose = function(e) {
            console.error('Game socket closed unexpectedly');
        };

        document.querySelector('#game-message-input').focus();
        document.querySelector('#game-message-input').onkeyup = function(e) {
            if (e.keyCode === 13) {  // enter, return
                document.querySelector('#game-message-submit').click();
            }
        };

        document.querySelector('#game-quit-submit').onclick = function(e) {
            gameSocket.send(JSON.stringify({
                'quit_msg': String(user_name)
            }));
            // gameSocket.close();
            // window.location.replace("/game/disconnect");
        };

        document.querySelector('#game-message-submit').onclick = function(e) {
            const messageInputDom = document.querySelector('#game-message-input');
            const message = messageInputDom.value;
            gameSocket.send(JSON.stringify({
                'chat_msg': message
            }));
            messageInputDom.value = '';
        };
    </script>
</body>
